syntax = "proto3";

package ohm.v1;

message Signer {
  string name = 1;
  string email = 2;
  string xpub = 3;
}

message GetSignerInfoRequest {
  string signer_id = 1;
}

message GetSignerInfoResponse {
  Signer signer = 1;
  repeated string wallets = 2;
}

message RegisterSignerRequest {
  Signer signer = 1;
}

message RegisterSignerResponse {
  string signer_id = 1;
}

message FindSignerRequest {
  Signer signer = 1;
}

message FindSignerResponse {
  repeated Signer signers = 1;
}
