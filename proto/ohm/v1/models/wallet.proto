syntax = "proto3";

package ohm.v1;

import "ohm/v1/models/signer.proto";

message Psbt {
    // TODO
}

message GetWalletInfoRequest {
  string wallet_id = 1;
}

message GetWalletInfoResponse {
  string balance = 1;
}

message CreateWalletRequest {
  uint64 required_signatures = 1;
  repeated Signer signers = 2;
}

message CreateWalletResponse {
  string wallet_id = 1;
}

message GetReceiveAddressRequest {
  string wallet_id = 1;
}

message GetReceiveAddressResponse {
  string address = 1;
}

message CreatePsbtRequest {
  string wallet_id = 1;
  string amount = 2;
  string address = 3;
}

message CreatePsbtResponse {
  string psbt_id = 1;
  string raw_psbt = 2;
}

message ImportPsbtRequest {
  string wallet_id = 1;
  string raw_psbt = 2;
}

message ImportPsbtResponse {
  string psbt_id = 1;
}

message SignPsbtRequest {
  string wallet_id = 1;
  string psbt_id = 2;
}

message SignPsbtResponse {
  string psbt_id = 1;
  string raw_psbt = 2;
}

message CombineWithOtherPsbtRequest {
  string wallet_id = 1;
  string psbt_id = 2;
  Psbt tx = 3;
}

message CombineWithOtherPsbtResponse {
  Psbt tx = 1;
}

message BroadcastPsbtRequest {
  string wallet_id = 1;
  string psbt_id = 2;
}

message BroadcastPsbtResponse {
  string txid = 1;
}
